name: ML Pipeline Validation

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest great_expectations

      - name: Run unit tests
        run: pytest tests/ -v

      - name: Run pipeline
        run: python src/tai_dhaliwal_pipeline.py

      - name: Validate data generation
        run: python -c "from src.validation import validate_dataset; import pandas as pd; df=pd.read_csv('outputs/synthetic_clinical.csv'); validate_dataset(df)"

      # Optional reproducibility check (disabled until script exists)
      # - name: Check model reproducibility
      #   run: python src/check_reproducibility.py
